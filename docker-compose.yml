networks:
  dev:


services:
  django:
    build:
      context: ./django
    ports:
      - "8000:8000"
    networks:
      - dev

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - django
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    networks:
      - dev
    environment:
      - SERVER_NAME=127.0.0.1